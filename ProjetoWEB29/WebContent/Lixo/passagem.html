<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Passagem</title>
<link type="text/css" rel="stylesheet" href="./css/main.css" />
<link type="text/css" rel="stylesheet" href="./css/imagens.css" />
</head>
<body>
	<form method="post" action="passagem.do" class="centralizar">
		<label> Forma de Pagamento</label>
		<select name="FormaPagamento"  size="1">
					<option value="Debito">Débito</option>
					<option value="Credito">Credito</option>
		</select>
		<br><br>
		<label> Tipo de Cartão</label> <input type="text" class="texto" name="Cartao">
		<label> Nome do Titular</label> <input type="text" class="texto" name="Nome">
		<label> CPF</label> <input type="text" class="texto" name="CPF">
		<label> Número do Cartão</label> <input type="text" class="texto" name="NCartao">
		<label> Data de Validade</label> <input type="text" class="texto" name="DataValidade">
		<label> Código de Segurança</label> <input type="text" class="texto" name="CodSegurança">
		<label> Banco</label> <input type="text" class="texto" name="Banco">
		<label> Agência</label> <input type="text" class="texto" name="Agencia">
		<label> Conta Corrente</label> <input type="text" class="texto" name="ContaCorrente">
		<label> E-mail</label> <input type="text" class="texto" name="Email">
		<label> Telefone</label> <input type="text" class="texto" name="Telefone">
	
		<fieldset>
			<input type="submit"  class="botao" name="opcao" value="Finalizar">
			<input type="submit"  class="botao" name="opcao" value="Cancelar">
		</fieldset>		
		
	</form>

</body>
</html>
